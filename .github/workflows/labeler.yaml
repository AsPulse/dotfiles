name: Issue Labeler
on:
  issues:
    types: [opened, edited]

permissions:
  issues: write
  contents: read

jobs:
  labeler:
    runs-on: ubuntu-latest
    steps:
    - uses: github/issue-labeler@v3.4
      with:
        configuration-path: .github/labeler.yaml
        enable-versioned-regex: 0
        sync-labels: 1
        include-title: 1
        include-body: 0
        repo-token: ${{ github.token }}
